<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <br><br><br>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter FirstName</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter FirstName">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter LastName</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter LastName">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter Email</label>
                <input type="email" class="form-control" id="myemail" placeholder="Enter Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
            </div>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" onclick="submitData()">Submit</button>
        </form>

    </div>

    <script>



        function submitData() {
            AllData = []
            var fname = document.getElementById('fname').value
            var lname = document.getElementById('lname').value
            var email = document.getElementById('myemail').value
            var password = document.getElementById('pass').value
            var
            
            AllData = {
                fname,
                lname,
                email,
                password
            }

            localStorage.setItem("myData", JSON.stringify(AllData))

            document.getElementById('fname').value = ''
            document.getElementById('lname').value = ''
            document.getElementById('myemail').value = ''
            document.getElementById('pass').value = ''
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
